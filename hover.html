<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the document -->
    <title>Link Styling Example</title>
</head>
<style>
    /* Style for normal state of the link */
    a {
        color: black;           /* Set text color to black */
        text-decoration: none;  /* Remove underline from the link */
    }

    /* Style for the link on hover */
    a:hover {
        color: orangered;       /* Change text color to orangered on hover */
        background-color: black; /* Set background color to black on hover */
    }
</style>
<body>
    <!-- Display a link with specified styles -->
    <a href="www.facebook.com">This link will be written on a golden background during hover.</a>
</body>
</html>
